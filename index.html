<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Search App with JavaScript API</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797332-e678a04f8a64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="mountains under the sky">
            <a href="https://unsplash.com/photos/p8Xp5DWQpVc" target="_blank">Mountains under the sky</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1666896192348-dbd2afd19b07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1075&q=80" alt="Nature">
            <a href="https://unsplash.com/photos/p8Xp5DWQpVc" target="_blank">Nature</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1143&q=80" alt="cat">
            <a href="https://unsplash.com/photos/p8Xp5DWQpVc" target="_blank">Cat was sitting</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1527842891421-42eec6e703ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="moon">
            <a href="https://unsplash.com/photos/p8Xp5DWQpVc" target="_blank">Half Moon</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1568992687947-868a62a9f521?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80" alt="office">
            <a href="https://unsplash.com/photos/p8Xp5DWQpVc" target="_blank">Collaborative meeting</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="flower">
            <a href="https://unsplash.com/photos/p8Xp5DWQpVc" target="_blank">Rainbow flower heart</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
</body>
</html>
